    <main class="main-content">
        <div class="page-header">
            <div class="page-title">
                <h1>Manage Projects</h1>
            </div>
            <button class="btn-primary" onclick="openModal('add')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
                Add New Project
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Completion Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="projectsTableBody">
                    <!-- Loaded dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Project</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <input type="hidden" id="projectId" name="id">
                    <input type="hidden" id="existingImage" name="existing_image">
                    <input type="hidden" id="existingVideo" name="existing_video">

                    <div class="form-group">
                        <label for="title">Project Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="Web Development">Web Development</option>
                                <option value="Mobile App">Mobile App</option>
                                <option value="IoT">IoT</option>
                                <option value="Hardware">Hardware</option>
                                <option value="Digital Marketing">Digital Marketing</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="completion_date">Completion Date</label>
                            <input type="date" id="completion_date" name="completion_date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="technologies">Technologies (comma separated)</label>
                        <input type="text" id="technologies" name="technologies" placeholder="e.g. PHP, React, MySQL">
                    </div>

                    <div class="form-group">
                        <label for="project_url">Project URL</label>
                        <input type="url" id="project_url" name="project_url" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="active">Active</option>
                            <option value="archived">Archived</option>
                            <option value="in_progress">In Progress</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">Project Image</label>
                        <input type="file" id="image" name="image" accept="image/*"
                            onchange="previewImage(this, 'imgPreview')">
                        <img id="imgPreview"
                            style="max-width: 100%; margin-top: 1rem; display: none; border-radius: 8px;">
                    </div>

                    <div class="form-group">
                        <label for="video">Project Video (Optional)</label>
                        <input type="file" id="video" name="video" accept="video/*"
                            onchange="previewVideo(this, 'vidPreview')">
                        <video id="vidPreview" controls
                            style="max-width: 100%; margin-top: 1rem; display: none; border-radius: 8px;"></video>
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Save
                        Project</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        const modal = document.getElementById('projectModal');
        const form = document.getElementById('projectForm');
        let currentProjects = [];

        // Load projects
        async function loadProjects() {
            try {
                const response = await fetch('../php/api/projects.php?all=true');
                const data = await response.json();

                if (data.success) {
                    currentProjects = data.projects;
                    const tbody = document.getElementById('projectsTableBody');
                    tbody.innerHTML = '';

                    data.projects.forEach(project => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td><img src="../${project.image_url || 'assets/placeholder-project.jpg'}" alt="${project.title}"></td>
                            <td>${project.title}</td>
                            <td>${project.category}</td>
                            <td>${project.completion_date ? new Date(project.completion_date).toLocaleDateString() : 'N/A'}</td>
                            <td><span class="status-badge status-${project.status || 'active'}">${project.status || 'active'}</span></td>
                            <td>
                                <button class="action-btn btn-edit" onclick="editProject(${project.id})">âœŽ</button>
                                <button class="action-btn btn-delete" onclick="deleteProject(${project.id})">ðŸ—‘</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        // Open modal
        function openModal(mode, id = null) {
            modal.classList.add('active');
            if (mode === 'add') {
                document.getElementById('modalTitle').textContent = 'Add New Project';
                form.reset();
                document.getElementById('projectId').value = '';
                document.getElementById('imgPreview').style.display = 'none';
            }
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Edit project
        function editProject(id) {
            const project = currentProjects.find(p => p.id == id);
            if (project) {
                openModal('edit');
                document.getElementById('modalTitle').textContent = 'Edit Project';
                document.getElementById('projectId').value = project.id;
                document.getElementById('title').value = project.title;
                document.getElementById('category').value = project.category;
                document.getElementById('completion_date').value = project.completion_date;
                document.getElementById('technologies').value = project.technologies;
                document.getElementById('project_url').value = project.project_url;
                document.getElementById('description').value = project.description;
                document.getElementById('status').value = project.status;
                document.getElementById('existingImage').value = project.image_url || '';
                document.getElementById('existingVideo').value = project.video_url || '';

                const imgPreview = document.getElementById('imgPreview');
                const vidPreview = document.getElementById('vidPreview');

                imgPreview.style.display = 'none';
                vidPreview.style.display = 'none';

                if (project.image_url) {
                    imgPreview.src = '../' + project.image_url;
                    imgPreview.style.display = 'block';
                }

                if (project.video_url) {
                    vidPreview.src = '../' + project.video_url;
                    vidPreview.style.display = 'block';
                }
            }
        }

        // Delete project
        async function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                try {
                    const formData = new FormData();
                    formData.append('action', 'delete');
                    formData.append('id', id);

                    const response = await fetch('../php/admin/projects_crud.php', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (data.success) {
                        showAlert('Project deleted successfully');
                        loadProjects();
                    } else {
                        showAlert('Error deleting project: ' + data.message, 'error');
                    }
                } catch (error) {
                    showAlert('Error deleting project', 'error');
                }
            }
        }

        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const id = document.getElementById('projectId').value;
            formData.append('action', id ? 'update' : 'create');

            try {
                const response = await fetch('../php/admin/projects_crud.php', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(id ? 'Project updated successfully' : 'Project created successfully');
                    closeModal();
                    loadProjects();
                } else {
                    showAlert(data.message || 'Error saving project', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred', 'error');
            }
        });

        // Initialize
        loadProjects();
    </script>
</body>
