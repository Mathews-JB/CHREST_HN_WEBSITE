            </button>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminsTableBody">
                    <!-- Loaded dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadAdmins);

        async function loadAdmins() {
            try {
                const response = await fetch('../php/admin/admins_crud.php');
                const data = await response.json();

                if (data.success) {
                    const tbody = document.getElementById('adminsTableBody');
                    tbody.innerHTML = '';

                    data.admins.forEach(admin => {
                        const tr = document.createElement('tr');
                        const isMainAdmin = admin.username === 'admin';

                        tr.innerHTML = `
                            <td>${admin.username}</td>
                            <td>${admin.email || 'N/A'}</td>
                            <td><span class="status-badge status-${admin.status}">${admin.status}</span></td>
                            <td>${new Date(admin.created_at).toLocaleDateString()}</td>
                            <td>
                                ${admin.status === 'pending' ? `<button class="btn-approve" onclick="updateAdmin(${admin.id}, 'approve')">Approve</button>` : ''}
                                <button class="btn-reset" onclick="updateAdmin(${admin.id}, 'reset_password')">Reset Pwd</button>
                                ${!isMainAdmin ? `<button class="btn-reject" onclick="updateAdmin(${admin.id}, 'reject')">Remove</button>` : ''}
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error('Error loading admins:', error);
            }
        }

        async function updateAdmin(id, action) {
            let msg = action === 'reset_password' ? 'Reset password to password123?' : `Are you sure you want to ${action}?`;
            if (!confirm(msg)) return;

            try {
                const formData = new FormData();
                formData.append('id', id);
                formData.append('action', action);

                const response = await fetch('../php/admin/admins_crud.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                alert(data.message);
                if (data.success) loadAdmins();
            } catch (error) {
                alert('Error updating admin');
            }
        }

        async function sendInvite() {
            const email = prompt("Enter email of the person to invite:");
            if (!email) return;

            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('action', 'send_invite');

                const response = await fetch('../php/admin/send_link.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert('Error sending invite');
            }
        }
    </script>
