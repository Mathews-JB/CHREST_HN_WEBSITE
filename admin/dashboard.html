<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/admin.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>CREST HN</h2>
            <p>Admin Panel</p>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="manage-events.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2.41 0.89-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z" />
                    </svg>
                    <span>Events</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="manage-projects.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 6h16v2H4zm2 4h12v2H6zm2 4h8v2H8zm-4 4h16v2H4zm2-4h12v2H6z" />
                    </svg>
                    <span>Projects</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="manage-admins.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    <span>Admins</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="facebook-settings.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2.04c-5.5 0-10 4.49-10 10.02 0 5 3.66 9.15 8.44 9.9v-7h-2.54v-2.9h2.54V9.82c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.19 2.23.19v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.78l-.45 2.9h-2.33v7a10 10 0 0 0 8.44-9.9c0-5.53-4.5-10.02-10-10.02z" />
                    </svg>
                    <span>Facebook</span>
                </a>
            </li>
        </ul>

        <a href="#" class="logout-btn" onclick="logout()">
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path
                    d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
            </svg>
            <span>Logout</span>
        </a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div class="page-title">
                <h1>Dashboard Overview</h1>
                <p style="color: #888;">Welcome back, Admin</p>
            </div>
            <a href="../index.html" class="btn-primary" target="_blank">View Site</a>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Events</h3>
                <div class="stat-value" id="eventsCount">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Projects</h3>
                <div class="stat-value" id="projectsCount">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Items</h3>
                <div class="stat-value" id="activeCount">-</div>
            </div>
        </div>

        <!-- Recent Activity Table -->
        <h3>Recent Events</h3>
        <div class="table-container" style="margin-top: 1rem;">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="recentEventsTable">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script>
        // Load dashboard stats
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch events count
                const eventsReq = await fetch('../php/api/events.php');
                const eventsData = await eventsReq.json();

                // Fetch projects count
                const projectsReq = await fetch('../php/api/projects.php');
                const projectsData = await projectsReq.json();

                if (eventsData.success) {
                    document.getElementById('eventsCount').textContent = eventsData.events.length;

                    // Populate recent events
                    const tbody = document.getElementById('recentEventsTable');
                    eventsData.events.slice(0, 5).forEach(event => {
                        const tr = document.createElement('tr');
                        const status = event.status || 'active';
                        tr.innerHTML = `
                            <td>${event.title}</td>
                            <td>${new Date(event.event_date).toLocaleDateString()}</td>
                            <td><span class="status-badge status-${status}">${status}</span></td>
                        `;
                        tbody.appendChild(tr);
                    });
                }

                if (projectsData.success) {
                    document.getElementById('projectsCount').textContent = projectsData.projects.length;
                }

                // Calc total active
                const total = (eventsData.events?.length || 0) + (projectsData.projects?.length || 0);
                document.getElementById('activeCount').textContent = total;

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        });
    </script>
</body>

</html>
